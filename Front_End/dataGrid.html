<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Readings</title>
<style>{{{payload.style}}}</style>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <div id="device-selector">
      <label for="deviceDropdown">Choose a device:</label>
      <select id="deviceDropdown" onchange="displayData()">
      </select>
    </div>
    
<table id="dataGrid">
  <thead>
    <tr>
      <th>Measurement Type</th>
      <th>Value</th>
      <th>Datetime</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Deivce</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAUdgvJJYnLe4NPR3hRMT347vn6Gt12og&callback=initMap" async defer></script>

<script>
    function initMap() {
      window.map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 18, // Zoom needs to be closer to show the 3D effect
      tilt: 45 // Set the tilt to 45 degrees
    });
    }
    window.addMarker = function(latitude, longitude) {
      const location = { lat: latitude, lng: longitude };
      
      const marker = new google.maps.Marker({
        position: location,
        map: window.map,
      });
      window.map.setCenter(location);
    }
  </script>
<script>{{{payload.script}}}</script>


</body>
</html>
